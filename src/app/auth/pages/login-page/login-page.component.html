<form [formGroup]="loginForm" (ngSubmit)="login()" class="login100-form" autocomplete="off">

  <span class="login100-form-title p-b-49">
    Login
  </span>

  <div class="wrap-input100">
    <span class="label-input100">Correo</span>
    <input class="input100" formControlName="email" type="email" placeholder="Correo electrónico">
  </div>

  @if (loginForm.controls['email'].errors && !loginForm.controls['email'].untouched) {
  <span class="alertMsg">Formato de correo no valido</span>
  }

  <div class="wrap-input100 m-t-23">
    <span class="label-input100">Contraseña</span>
    <input class="input100" formControlName="password" type="password" placeholder="Ingrese su contraseña">
  </div>

  @if (loginForm.controls['password'].errors && !loginForm.controls['password'].untouched) {
  <span class="alertMsg">Minimo 6 caracteres</span>
  }

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      ¿No tienes cuenta?
    </span>

    <a routerLink="/auth/register" class="txt2">
      Crear una aquí
    </a>
  </div>
</form>
